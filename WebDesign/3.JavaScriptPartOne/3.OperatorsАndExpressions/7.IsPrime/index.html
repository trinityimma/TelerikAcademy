<script>
;(function() {
    'use strict';

    var i

    // From Project Euler
    function isPrime(n) {
        var f = 5

        if (n == 1)
            return false

        if (n < 4)
            return true

        if (!(n % 2))
            return false

        if (n < 9)
            return true

        if (!(n % 3))
            return false

        while ((f * f) <= n) {
            if (!(n % f))
                return false

            if (!(n % (f + 2)))
                return false

            f += 6
        }

        return true
    }

    for (i = 1; i < 100; i++)
        isPrime(i) && console.log("%d is prime", i)
}())
</script>
